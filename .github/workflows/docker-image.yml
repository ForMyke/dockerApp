name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Corregido: 'fetch-depth' y su indentación
          fetch-depth: 0
      - name: Git Semantic Version
        uses: PaulHatch/semantic-version@v5.4.0
        with:
           major_pattern: "MAJOR"
           minor_pattern: "MINOR"
           version_format: "${major}.${minor}.${patch}-prerelease${increment}"
        id: useversion

      # Corregido: Indentación del paso
      - name: auth
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "Start auth"
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
          echo "Login successful"
          echo "version $NEW_VERSION!@!@!#!@!@!@"
      - name: Docker build
        env:
          NEW_VERSION: ${{ steps.useversion.outputs.version }}
        run: |
          echo "Build Image"
          docker build -t formykez/actions:${NEW_VERSION} graphql-actions
          docker build -t formykez/actions:lastest graphql-actions
      - name: Docker push
      env:
          NEW_VERSION: ${{ steps.useversion.outputs.version }}
        run: |
          echo "Push image"
          docker push  formykez/actions:${NEW_VERSION}
          docker push  formykez/actions:lastest


