name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Corregido: 'fetch-depth' y su indentación
          fetch-depth: 0

      # Corregido: Indentación del paso
      - name: auth
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "Start auth"
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
          echo "Login successful"
      - name: Docker build
        run: |
          echo "Build Image"
          docker build -t formykez/actions:0.0.2 graphql-actions
      - name: Docker push
        run: |
          echo "Push image"
          docker push  formykez/actions:0.0.2

